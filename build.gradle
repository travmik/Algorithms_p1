apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'testsrc'
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}